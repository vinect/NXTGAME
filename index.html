<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NXT Game Scanner</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link rel="stylesheet" href="style.css">
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</head>
<body>

    <header>
        <div class="brand-container">
            <div class="nxt-icon-grid">
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
            </div>
            <div class="brand-text">
                <span class="uni-text">REUTLINGEN UNIVERSITY</span>
                <span class="nxt-text">NXT</span>
            </div>
        </div>
        <button id="menu-btn" class="menu-icon-btn">
            <div class="menu-lines">
                <span></span><span></span><span></span>
            </div>
        </button>
    </header>

    <div id="menu-overlay"></div>
    <div id="side-menu">
        <div class="menu-header">
            <h2>Verlauf</h2>
            <button id="close-menu-btn">Fertig</button>
        </div>
        <div class="menu-content">
            <div class="ios-widget">
                <h3>Statistik</h3>
                <div class="stats-row">
                    <div class="stat-item"><span class="label">Spiele</span><strong id="menu-total">0</strong></div>
                    <div class="stat-item"><span class="label">Blau</span><strong id="menu-p1">0</strong></div>
                    <div class="stat-item"><span class="label">Orange</span><strong id="menu-p2">0</strong></div>
                </div>
            </div>
            <h3>Letzte Spiele</h3>
            <div id="history-list" class="ios-list">
                <div class="empty-state">Keine Daten</div>
            </div>
            <button id="clear-data-btn" class="ios-danger-btn">Verlauf löschen</button>
        </div>
    </div>

    <main>
        <div id="camera-container">
            <div class="camera-hex-wrapper">
                <video id="video" playsinline autoplay muted></video>
                <canvas id="canvas" style="display:none;"></canvas>
                <div class="hex-border"></div>
            </div>
            
            <div class="instruction-text">
                Brett im Sechseck platzieren
            </div>
        </div>

        <div id="controls-sheet">
            <div id="controls-content">
                <button id="scan-btn" class="primary-btn">
                    Auswerten
                </button>
                
                <div id="result-display" class="hidden fade-in">
                    <div class="result-header">
                        <h2 id="winner-msg">Analysiere...</h2>
                    </div>

                    <div class="score-cards-row">
                        <div class="score-card p1-card">
                            <span class="label">Blau</span><strong id="score-p1">-</strong>
                        </div>
                        <div class="score-card p2-card">
                            <span class="label">Orange</span><strong id="score-p2">-</strong>
                        </div>
                    </div>

                    <div class="button-group">
                        <button id="save-btn" class="action-btn save">Speichern</button>
                        <button id="reset-btn" class="action-btn reset">Neu</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="ios-install-prompt" class="ios-prompt hidden">
        <div class="prompt-content">
            <p>App installieren:</p>
            <p>Tippe auf <span class="share-icon"></span> und dann <strong>"Zum Home-Bildschirm"</strong></p>
        </div>
        <div class="prompt-arrow"></div>
        <button id="close-prompt" class="prompt-close">×</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
